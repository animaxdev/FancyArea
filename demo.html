<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FancyArea Demo</title>
        <link rel="stylesheet" href="css/fancyarea.css">
        <link rel="stylesheet" href="css/bootstrap-typeahead.css">
        <style>
            body {
                font: 14px sans-serif;
            }
            .text-narrow {
                max-width: 400px;
                min-height: 200px;
            }
            .dropdown-menu > li > a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <textarea name="my-text" id="my-text" class="text-narrow" cols="30" rows="6"></textarea>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="js/bootstrap-typeahead.js"></script>
        <script src="js/fancyarea.js"></script>
        <script>
        (function () {
            var data = ["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"];

            $(document).on('fancyInputCreated', function (event, $input) {
                console.log($input);
                $input.typeahead({source: data});
            });
            $('#my-text').fancyArea()
            .on('fancyItemAdded', function (event, item) {
                console.log('An item with value ' + item.text + ' was added at position ' + item.index + '.');
            })
            .on('fancyItemRemoved', function (event, item) {
                console.log('The item at position ' + item.index + ' wth a value of ' + item.text + ' was removed.');
            })
            .on('fancyItemChanged', function (event, items) {
                console.log('The fancy items changed. The new list is: ');
                console.log(items);
            });

        }());
        </script>
    </body>
</html>
